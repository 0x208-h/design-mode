<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var myImage = (function () {
        var imgNode = document.createElement("img");
        document.body.appendChild(imgNode);
        return {
          setSrc: function (src) {
            imgNode.src = src;
          },
        };
      })();
      var proxyImage = (function () {
        var img = new Image();
        img.onload = function () {
          console.log(this, 'onload');
          myImage.setSrc(this.src);
        };
        return {
          setSrc: function (src) {
            myImage.setSrc(
              "file:///Users/xmly/Desktop/ximalaya/webpack-demo/src/avatar.jpg"
            );
            console.log(this, 'proxy');
            img.src = src;
          },
        };
      })();
      proxyImage.setSrc(
        "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.jj20.com%2Fup%2Fallimg%2F1113%2F061H0102U6%2F20061G02U6-12-1200.jpg&refer=http%3A%2F%2Fimg.jj20.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1644403220&t=547eab0bb581643ca27e47658c94c4f0"
      );
    </script>
  </body>
</html>
